<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-wrap flex-column align-items-center">
        <div><h1>Age Calculator</h1></div>
       <div class="mt-3 enter"><label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob"/>
       </div>
       
       <div class="mt-3"> <button onclick="calculateAge()" class="mybutton">Calculate Age</button></div>
        </div>
    </div>
     

    <!-- // result div -->
    <div id="result"  class="d-flex justify-content-center flex-wrap flex-column align-items-center mt-5">
    </div>


    <!-- Javascript -->
    <script>
        // create a Funciton
        function calculateAge() {
         
            const  dobInput = document.getElementById("dob").value;

         //   check the input
            if(!dobInput){
                document.getElementById("result").innerText = "Please Enter you date of Birth";
                return;
            }

            // user input date
            const dob = new Date(dobInput);

            // today date
            const today = new Date;

            // get the difference
            const ageInmilliSeconds = today - dob;

            // store the differnce in the variable
            const ageDate = new Date(ageInmilliSeconds);
            
            // calculte the year
            const years = ageDate.getUTCFullYear() - 1970;

           // calculate the month
            const months = today.getMonth() - dob.getMonth() + (today.getMonth() < dob.getMonth() ? -1 : 0 );
             
           // calculate the days 
            const days = today.getDate() - dob.getDate() + (months < 0 ? new Date (today.getFullYear() , today.getMonth(),0).getDate(): 0)


            // birthday year variable
            const birthdaythisYear = new Date(today.getFullYear(),dob.getMonth(),dob.getDate());

            // message
            let message = `You are ${years} years ${Math.abs(months)} months and ${Math.abs(days)} days old.` + "\n"

            // check the following conditions
            if(today < birthdaythisYear){
             const dayleft = Math.ceil((birthdaythisYear - today) / (1000 * 60 * 60 * 24));
             message += `Your birthday is coming in ${dayleft} days!`
            }
            else if(today.toDateString() === birthdaythisYear.toDateString()){
            message += "Happy Birthday! Today is your Birhday."
            }
            else{
                message += "Your birthday has already passed this year.";
            }

            // print the code .
           document.getElementById("result").innerText = message;
        }
        
     </script>
    
    
</body>
</html>
